<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS_1/Drop_landing_page.css">
    <title>Drop Landing Page</title>
</head>

<body>

    <div>
        <h3>Dr Isioma <br> & Associates</h3>
    </div>

    <div class="parent">


        <div class="socialbox">


            <div class="google">
                <img src="https://image.flaticon.com/icons/svg/888/888854.svg" width="20px" height="20px" alt="">
                <p>Continue with Google</p>
            </div>

            <div class="apple">

                <div>
                    <img class="img2" src="https://image.flaticon.com/icons/svg/731/731985.svg" width="20px"
                        height="20px" alt="">
                </div>
                <p>Continue with Apple</p>
            </div>

            <div class="facebook">
                <img class="img3" src="https://img.icons8.com/color/48/000000/facebook-new.png" width="25px"
                    height="px" />
                <p>Continue with Facebook</p>
            </div>

            <div class="twitter">
                <img src="https://img.icons8.com/color/48/000000/twitter.png" width="25px" />
                <p>Continue with Twitter</p>
            </div>
        </div>

        <div class="formdiv">
            <form action="" method="get">
                <h2 class="header2">Create an Account</h2>
                <p class="textf1">Sign up and join the support community</p>


                <label for="name1">
                    Full Name
                    <br>
                    <input type="text" class="name1" placeholder="Enter Your Name" required>
                </label>
                <br>
                <label for="email1">
                    Email
                    <br>
                    <input type="email" class="email1" placeholder="Enter Your Email Address" required>
                </label>
                <br>
                <label class="password3" for="password1">
                    Password
                    <br>
                    <input type="password" placeholder="Enter Your Password" required>
                </label>
                <br>
                <input type="submit" class="submit" value="Create Your Account">


                <p class="textf3">Already have an account? Log in</p>
            </form>
        </div>

    </div>


</body>

</html>
